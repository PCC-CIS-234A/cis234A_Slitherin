{% extends "default.html" %}

{% block title %}Send Success{% endblock %}
{% block content %}
    <p>
        '{{ subject }}' notification successfully sent to:
    </p>
    <p>
        {% for email in email_list %}
                <option value="{{ email }}">
                    {{ email }}
                </option>
                {% endfor %}
    </p>
    <p>
        {{ message }}
    </p>
    <a href="/landing_page">Return Home...</a>
{% endblock %}
