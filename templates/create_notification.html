{% extends "default.html" %}

{% block title %}Send Notification{% endblock %}
{% block content %}
    <p style="color: #0088A4; font-size: x-large">
        CREATE AND SEND A NOTIFICATION
    </p>
    <p>
    Select a template or create the notification:
    <br>
    <form method="get" action="/use_template">
        <label id="select_template">
            <select name="template">
                {% for item in template_list %}
                <option value="{{ item }}">
                    {{ item.get_name() }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Use</button>
        </label>
    </form>

    <br><br>

    <form method="get" action="/send_notification">
        <label id="create_notification">
            <input type="text" name="subject" placeholder="Enter subject" style="text-align: left">
            <button type="submit">Send</button>
            <br>
            <textarea
                    name="message"
                    cols="80"
                    rows="20"
                    placeholder="Enter message text here">
            </textarea>

        </label>
    </form>
{% endblock %}
