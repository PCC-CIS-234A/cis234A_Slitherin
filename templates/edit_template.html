{% extends "default.html" %}

{% block title %}Edit Template{% endblock %}
{% block content %}
    <p style="font-size: x-large">
        Using Template:
    </p>
    <p style="color: #0088A4">
        '{{ template_name }}'
    </p>

    <br>

    <form method="GET" action="/update_create_template">

        <br><br>

        <label id="subject">Subject:
            <input type="text" name="subject" value="{{ template_subject }}">
        </label>

        <br><br>

        <label id="message">Message:</label><br>
        <textarea id="message" name="message" cols="80" rows="20">{{ template_text }}</textarea>

        <br><br>

        <button type="submit">Save</button>
        </label>
    </form>

    <br><br>

    <label id="message">Fill Template:</label>

    <br><br>

    <form action="/fill_template" method="post">
        <label for="fill_name">Template Name:</label>
        <input type="text" id="fill_name" name="name" required><br><br>

        <label for="tag1">Tag 1:</label>
        <input type="text" id="tag1" name="tag_tag1"><br><br>

        <br><br>

        <button type="submit">Save</button>

        <p>
            <a href="/landing_page">Return Home...</a>
        </p>
{% endblock %}
