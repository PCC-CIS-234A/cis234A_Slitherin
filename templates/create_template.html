{% extends "default.html" %}



{% block title %}Create Template{% endblock %}
{% block content %}
    <p>
    <p style="color: #0088A4; font-size: x-large">
        CREATE/EDIT/SAVE A NOTIFICATION TEMPLATE
    </p>

    <br><br>

    <form method="get" action="/add_create_template">
        <label id="create_template">
            <input type="text" name="template title" placeholder="Template Title" style="text-align: left">

            <br><br>

            <input type="text" name="subject line" placeholder="Subject Line" style="text-align: left">

            <br><br>

            <textarea name="message" cols="150" rows="20" placeholder="Enter message here"></textarea>

            <br><br>

            <button type="save">Save</button>
        </label>
    </form>

    <br><br>

    <form method="get" action="/use_template">
        <label id="select_template">
            <select name="template">
                {% for item in template_list %}
                <option value="{{ item }}">
                    {{ item.get_name() }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Use</button>
        </label>
    </form>

    <form method="get" action="/update_create_template">
        <label id="update_template">

            <br><br>

            <textarea name="message" cols="150" rows="20" placeholder="Enter message here"></textarea>

            <br><br>

            <button type="submit">Save</button>
        </label>
    </form>

    <form method="POST" action="/form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    </div>


{% endblock %}
