{% extends "default.html" %}



{% block title %}Create Template{% endblock %}
{% block content %}
    <p>
    <p style="color: #0088A4; font-size: x-large">
        CREATE/EDIT/SAVE A NOTIFICATION TEMPLATE
    </p>

    <br><br>

    <form methods='GET' , action="/add_create_template">
        <label id="create_template">
            <label for="template title">Template Title:</label><br>
            <input type="text" name="template title" placeholder="Template Title" required style="text-align: left">

            <br><br>

            <label for="subject line">Subject Line:</label><br>
            <input type="text" name="subject line" placeholder="Subject Line" required style="text-align: left">

            <br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" cols="100" rows="10" placeholder="Enter message here" required></textarea>

            <br><br>

            <label for="tags">Tags:</label><br>
            <input type="text" name="tags[]" placeholder="Tag 1" required style="text-align: left">
            <input type="text" name="tags[]" placeholder="Tag 2" required style="text-align: left">
            <input type="text" name="tags[]" placeholder="Tag 3" required style="text-align: left">
            <input type="text" name="tags[]" placeholder="Tag 4" required style="text-align: left">
            <input type="text" name="tags[]" placeholder="Tag 5" required style="text-align: left">

            <br><br>

            <button type="save">Save</button>
        </label>
    </form>

    <br><br>

    <form method="GET" action="/use_template">
        <label id="select_template">Select Template:
            <select name="template">
                {% for item in template_list %}
                    <option value="{{ item }}">
                        {{ item.get_name() }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Use</button>
        </label>
    </form>

    <form method="GET" action="/update_create_template">
        <label id="update_template">

            <br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" cols="100" rows="10" placeholder="Enter message here"></textarea>

            <br><br>

            <button type="submit">Save</button>
        </label>
    </form>

    <br><br>

    </div>


{% endblock %}
